<picture *ngIf="show">
  <ng-container *ngFor="let imageFormat of imageFormats">
    <source
      *ngFor="let breakpoint of breakpoints; index as i"
      [srcset]="srcInterpolator(src, imageFormat, breakpoint, widths[i])"
      [media]="breakpoint"
    />
  </ng-container>
  <img [src]="src" [alt]="alt" />
</picture>
