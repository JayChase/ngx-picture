<picture *ngIf="show">
  <ng-container *ngFor="let imageFormat of imageFormats">
    <source
      *ngFor="let breakpoint of breakpoints; index as i"
      [srcset]="srcInterpolator(src, imageFormat, breakpoint)"
      [media]="breakpoint"
      type="image/{{ imageFormat }}"
    />
  </ng-container>
  <img [src]="src" [alt]="alt" (load)="loaded.emit($event)" />
</picture>
